name: Kryptokrona Main Pipeline

on:
  push:
    branches:
      - master

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install General
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev gcc-11 g++-11 git cmake librocksdb-dev cron rpcbind
    
    - name: Cache Boost
      uses: actions/cache@v1.0.3
      id: cache-boost
      with:
        path: "~/boost"
        key: libboost-all-dev
    - name: Install Boost
      env:
        CACHE_HIT: ${{steps.cache-boost.outputs.cache-hit}}
      run: |
        if [[ "$CACHE_HIT" == 'true' ]]; then
          sudo cp --force --recursive ~/boost/* /
        else
          sudo apt-get update && sudo apt-get install -yq libboost-all-dev
          mkdir -p ~/boost
          for dep in libboost-all-dev; do
              dpkg -L $dep | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/boost/
          done
        fi

  build:
    name: Build Target
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    # build project
    - name: mkdir
      run: mkdir build
    - name: cmake make
      run: cmake --build build/ --target all
    - name: make
      run: (cd build && make -j$(nproc))
    env:
      MAKEFLAGS: "-g0 -Os -fPIC -std=gnu++17"
  